<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            height: 600px;
            border: 1px solid red;
            position: relative;
        }

        .child {
            border: 1px solid green;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -150px;
            height: 100px;
            margin-top: -50px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eos illum quas corrupti autem, amet
            necessitatibus veniam, at maxime sed esse neque ad! Quas nostrum dolorum aliquam incidunt, modi
            perspiciatis reprehenderit.
        </div>
    </div>
</body>

</html>
