<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.table {
            display: table;
            border: 1px solid red;
            height: 600px;
        }

        div.tr {
            display: table-row;
            border: 1px solid green;
        }

        div.td {
            display: table-cell;
            border: 1px solid blue;
            vertical-align: middle;
        }

        .child {
            border: 10px solid black;
        }
    </style>
</head>

<body>
    <div class="table">
        <div class="tr">
            <div class="td">
                <div class="child">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi delectus aut nisi perferendis
                    accusamus
                    autem possimus. Corporis, natus. Similique nihil dolorem animi temporibus ullam, corporis dolore
                    dolorum omnis blanditiis consequatur!
                </div>
            </div>
        </div>
    </div>
</body>

</html>
